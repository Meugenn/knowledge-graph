version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
